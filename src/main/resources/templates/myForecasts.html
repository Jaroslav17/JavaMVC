<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div th:if="${myForecasts}">
    <table id="forecast" class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Temperatura</th>
            <th scope="col"></th>
        </tr>
        </thead>

        <tbody>

        <ul th:each="forecast : ${myForecasts}">
                <span th:text="${forecast.date}"></span>
                <span th:text="${forecast.temperature}"></span>
        </ul>
        </tbody>

    </table>
</div>



</body>
</html>

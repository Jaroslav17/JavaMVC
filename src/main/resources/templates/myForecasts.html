    <link href="http://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        .forecast-block {
            margin-top: 50px;
        }

<body>

<nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <button class="btn btn-outline-success">
                    <i class="bi bi-arrow-left"></i>
                        <a class="nav-link" href="/">Go Back
                        </a>
                    </i>
                </button>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-danger">Log Out
                        <i class="bi bi-box-arrow-right">
                        </i>
                    </button>
                </form>
            </li>
        </ul>
    </div>
</nav>
<div class="forecast-block container">
        <thead>
        <tr bgcolor="lightgrey">
        <tr class="table-active">
            <th scope="col">City</th>
            <th scope="col">Date & Time</th>
            <th scope="col">Temperature</th>
            <th scope="col">Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="forecast : ${myForecasts}">
            <td th:text="${forecast.city}"></td>
            <td th:text="${forecast.date}"></td>
            <td th:text="${forecast.temperature}"></td>

            <td>
                <button class="btn btn-outline-danger" onclick="delete(this)">
                    <i class="bi bi-x-square-fill"></i> Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
</div>

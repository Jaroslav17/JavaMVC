<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="http://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        .forecast-block {
            margin-top: 50px;
        }

        html,
        body {
            min-height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url("https://www.ionos.com/digitalguide/fileadmin/_processed_/4/a/csm_cloud-speicher-dienste-t_8adf7bb9bc.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar bg-success">
    <div class="container-fluid">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">
                    <button class="btn btn-outline-light">
                        <i class="bi bi-house "></i> Go Home
                    </button>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-danger">
                        <i class="bi bi-box-arrow-right"></i> Log Out
                    </button>
                </form>
            </li>
        </ul>
    </div>

</nav>
<div class="forecast-block container shadow-lg p-3 mb-5 rounded">
    <div class="d-flex justify-content-center"><h4>Orų prognozė
        <i class="bi bi-cloud-sun">
        </i>
    </h4>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr class="lightgrey">
        <tr class="table-active">
            <th class="text-center">City</th>
            <th class="text-center">Date & Time</th>
            <th class="text-center">Temperature</th>
            <th class="text-center">Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="forecast : ${myForecasts}">
            <td th:text="${forecast.city}" class="text-center"></td>
            <td th:text="${forecast.date}" class="text-center"></td>
            <td th:text="${forecast.temperature}" class="text-center"></td>
            <td class="text-center">
                <form th:action="'/my-forecasts/' + ${forecast.getId()} + '/remove'" method="post">
                    <button class="btn btn-outline-danger">
                        <i class="i bi-x-square-fill"></i> Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
</div>
</body>
</html>
